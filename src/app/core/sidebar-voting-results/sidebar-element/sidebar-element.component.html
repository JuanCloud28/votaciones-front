<div class="sidebar">
  <div *ngIf="!($isAuthenticated | async)">
    <mat-form-field appearance="fill">
      <mat-label>RESULTADOS POR PARTIDO</mat-label>
      <mat-select (selectionChange)="onChangeParty($event.value)">
          <mat-option *ngFor="let food of partys" [value]="food.value">
          {{food.name}}
          </mat-option>
      </mat-select>
  </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>RESULTADOS POR CANDIDATO</mat-label>
      <mat-select (selectionChange)="onChangeCandidate($event.value)">
        <mat-option *ngFor="let candidate of candidates" [value]="candidate.value">
          {{candidate.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>RESULTADOS POR MESA</mat-label>
      <mat-select (selectionChange)="onChangePS($event.value)">
        <mat-option *ngFor="let ps of pollingStation" [value]="ps.value">
          {{ps.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>  
  </div>
  <div *ngIf="$isAuthenticated | async">
    <button mat-raised-button color="primary">PARTIDOS</button>
    <button mat-raised-button color="primary">MESAS</button>
    <button mat-raised-button color="primary">USUARIOS</button>
  </div>
</div>
